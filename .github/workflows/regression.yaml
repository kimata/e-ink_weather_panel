name: Regression
on:
    push:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Cache node modules
              id: cache-node-modules
              uses: actions/cache@v3
              env:
                  cache-name: cache-node-modules
              with:
                  path: node_modules
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - name: Install Dependencies
              if: steps.cache-nodemodules.outputs.cache-hit != 'true'
              run: |
                  npm ci
              working-directory: ./react

            - name: Build
              run: |
                  npm run build
              working-directory: ./react

            - name: Upload built file
              uses: actions/upload-artifact@v3
              with:
                  name: react-dist
                  path: react/dist

    test:
        needs: build
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: ["3.10"]

        steps:
            - uses: actions/checkout@v3

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Download react built files
              uses: actions/download-artifact@v3
              with:
                  name: react-dist
                  path: react/dist

            - name: Set locale
              run: |
                  sudo locale-gen ja_JP.UTF-8

            - name: Install Poetry
              run: |
                  curl -sSL https://install.python-poetry.org | python3 -

            - name: Add path for Poetry
              run: echo "$HOME/.poetry/bin" >> $GITHUB_PATH

            - name: Cache python modules
              id: cache-python-modules
              uses: actions/cache@v3
              env:
                  cache-name: cache-python-modules
              with:
                  path: $HOME/.cache
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('pyproject.toml') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - name: Install Dependencies
              run: poetry install --no-interaction --with test

            - name: Run Tests
              run: poetry run pytest --numprocesses 4 tests/test_basic.py

            - name: Upload coverage file
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: pytest
                  path: tests/evidence

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v2
              with:
                  path: tests/evidence

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: test
        if: github.ref == 'refs/heads/master'
        steps:
            - name: Download test results
              id: deployment
              uses: actions/deploy-pages@v3
