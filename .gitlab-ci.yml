image: docker:23.0

stages:
  - build
  - test
  - deploy

# 本番設定ファイルで，問題なく動くかチェック
build-image:
  stage: build
  image: registry.green-rabbit.net:5000/kimata/ubuntu-docker-build:latest

  script:
    - docker ps -aq --filter 'status=exited' | xargs docker rm -f;
    - export GIT_SSL_NO_VERIFY=1
    - git clone https://gitlab.green-rabbit.net/kimata/panel_config.git
    - mv panel_config/e-ink_weather.yaml config.yaml
    - mkdir key
    - mv panel_config/panel.id_rsa key
    - rm -rf font
    - git clone https://gitlab.green-rabbit.net/kimata/font.git
    - docker pull ${CI_REGISTRY_IMAGE} || true
    - docker build . -t ${CI_REGISTRY_IMAGE}
    - docker push ${CI_REGISTRY_IMAGE}

# 雨雲レーダ画像のテスト
# NOTE: 通常モードだと，雨雲レーダ画像の生成に失敗してもスクリプトはエラー画像を生成して
# 正常終了するので，別建ててテストを実施する．
test-rain-cloud:
  stage: test
  
  script:
    - docker pull ${CI_REGISTRY_IMAGE}
    - docker run -d
    - CID=`docker ps -q -l`
    - docker exec -t ${CID} src/rain_cloud_panel.py -f config.yaml -o ${CI_JOB_NAME}.png
    - docker cp ${CID}:/opt/e-ink_weather/${CI_JOB_NAME}.png .
  artifacts:
    paths:
      - ${CI_JOB_NAME}.png
    
# サンプル設定ファイルで，問題なく動くかチェック
test-sample:
  stage: test
    
  script:
    - docker pull ${CI_REGISTRY_IMAGE}
    - docker run -d
    - CID=`docker ps -q -l`
    - docker exec -t ${CID} src/create_image.py -f config.example.yaml -o ${CI_JOB_NAME}.png
    - docker cp ${CID}:/opt/e-ink_weather/${CI_JOB_NAME}.png .

  artifacts:
    paths:
      - ${CI_JOB_NAME}.png
     
# 本番設定ファイルで，問題なく動くかチェック
test-regular:
  stage: test
  
  variables:
    RASP_HOSTNAME: rasp-meter-1

  script:
    - docker pull ${CI_REGISTRY_IMAGE}
    - docker run -t ${CI_REGISTRY_IMAGE} src/display_image.py -f config.yaml -t ${RASP_HOSTNAME} -s

deploy:
  stage: deploy
  image:
    name: bitnami/kubectl:latest
    entrypoint: ['']
  script:
    - kubectl config get-contexts
    - kubectl config use-context kimata/e-ink_weather_panel:pod-rollout
    - kubectl --insecure-skip-tls-verify=true rollout restart -n panel deployment e-ink-weather-panel-deployment
