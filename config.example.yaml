power:
    panel:
        width: 1600
        height: 510
        offset_x: 0
        offset_y: 620

    data:
        host:
            name: rasp-meter-5
            type: sensor.rasp
        param:
            name: power
            format: "{:,.0f}"
            unit: W
            range:
                - 0
                - 5000

sensor:
    panel:
        width: 1600
        height: 690
        offset_x: 0
        offset_y: 1120

    room_list:
        - label: 屋外
          host:
              - name: ESP32-outdoor-1
                type: sensor.esp32
              - name: rasp-meter-8
                type: sensor.rasp
          light_icon: off
        - label: リビング
          host:
              - name: rpi-cm4-sensor-6
                type: sensor.rasp
          light_icon: on
          aircon:
              measure: hems.sharp
              host: リビングエアコン
        - label: 和室
          type: rasp
          host:
              - name: rasp-meter-2
                type: sensor.rasp
          light_icon: on
          aircon:
              measure: hems.sharp
              host: 和室エアコン
        - label: 洋室A
          host:
              - name: rpi-cm4-sensor-1
                type: sensor.rasp
          light_icon: on
        - label: 洋室B
          host:
              - name: rpi-cm4-sensor-2
                type: sensor.rasp
          light_icon: on
        - label: 洋室C
          host:
              - name: rpi-cm4-sensor-3
                type: sensor.rasp
          light_icon: on
        - label: 家事室
          host:
              - name: rpi-cm4-sensor-4
                type: sensor.rasp
          light_icon: on
        - label: 書斎
          host:
              - name: rasp-meter-3
                type: sensor.rasp
          light_icon: on
          aircon:
              measure: hems.sharp
              host: 書斎エアコン

    param_list:
        - name: temp
          format: "{:.1f}"
          unit: "℃"
          range: auto
          scale: linear
          size_small: false
        - name: humi
          format: "{:.1f}"
          unit: "%"
          range: auto
          scale: linear
          size_small: false
        - name: co2
          format: "{:,.0f}"
          unit: ppm
          range: auto
          scale: linear
          size_small: true
        - name: lux
          format: "{:,.0f}"
          unit: LUX
          range:
              - 1
              - 40000
          scale: log
          size_small: True
    icon:
        light:
            # NOTE: on/off は「'」で囲わないと文字列以外に変換されてしまうので注意
            "on":
                path: img/light-on.png
            "off":
                path: img/light-off.png
        aircon:
            path: img/aircon.png

